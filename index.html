<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Candi Tikus</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #info {
            position: absolute; top: 10px; width: 100%;
            text-align: center; color: white; font-family: sans-serif;
            pointer-events: none; z-index: 10; font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "gaussian-splats-3d": "https://unpkg.com/@mkkellogg/gaussian-splats-3d@0.2.1/build/gaussian-splats-3d.module.js"
        }
    }
    </script>
</head>
<body>
    <div id="info">WebAR Candi Tikus<br><small>Geser 1 jari: Putar | 2 jari: Geser | Cubit: Zoom</small></div>
    
    <script type="module">
        import * as THREE from 'three';
        import * as GaussianSplats3D from 'gaussian-splats-3d';

        // 1. Setup Viewer dengan Mematikan Shared Memory (Solusi Error DataCloneError)
        const viewer = new GaussianSplats3D.Viewer({
            'cameraUp': [0, 1, 0],
            'initialCameraPosition': [0, 2, 5],
            'initialCameraLookAt': [0, 0, 0],
            'sharedMemoryForWorkers': false,    // <--- INI KUNCI PERBAIKANNYA
            'useBuiltInControls': true
        });

        // 2. Load File (Pastikan nama file ini SAMA PERSIS dengan di folder)
        const fileModel = 'Candi_Tikus_GS_2.splat'; 

        viewer.addSplatScene(fileModel, {
            'splatAlphaRemovalThreshold': 5,
            'showLoadingUI': true
        })
        .then(() => {
            viewer.start();
            console.log("Model berhasil dimuat!");
        })
        .catch((err) => {
            console.error("Gagal memuat model:", err);
            // Jika masih error, pesan ini akan muncul
            alert("Gagal memuat: " + err); 
        });
    </script>
</body>
</html>

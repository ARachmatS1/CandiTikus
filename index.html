<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bengkel Candi Tikus</title>
    
    <script src="coi-serviceworker.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Roboto', sans-serif; }

        /* Panel Kontrol Bengkel */
        #editor-panel {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffea;
            border-radius: 15px;
            padding: 15px;
            color: #00ffea;
            z-index: 100;
            text-align: center;
        }
        
        .control-group { margin-bottom: 10px; display: flex; justify-content: center; gap: 10px; align-items: center; }
        .label { font-size: 0.8rem; font-weight: bold; width: 60px; }
        
        button {
            background: #003333; color: #00ffea; border: 1px solid #00ffea;
            padding: 8px 12px; border-radius: 5px; cursor: pointer; font-weight: bold;
        }
        button:active { background: #00ffea; color: black; }

        #status { font-family: monospace; color: white; margin-bottom: 10px; font-size: 0.9rem; }

        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #00ffea;
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "gaussian-splats-3d": "https://unpkg.com/@mkkellogg/gaussian-splats-3d@0.2.1/build/gaussian-splats-3d.module.js"
        }
    }
    </script>
</head>
<body>

    <div id="loader">MEMUAT MODEL...</div>

    <div id="editor-panel">
        <div id="status">Posisi X: 4.0 | Rotasi Z: 180°</div>
        
        <div class="control-group">
            <span class="label">GESER:</span>
            <button onclick="updateModel('x', -0.5)"><i class="fas fa-arrow-left"></i> Kiri</button>
            <button onclick="updateModel('x', 0.5)">Kanan <i class="fas fa-arrow-right"></i></button>
        </div>

        <div class="control-group">
            <span class="label">PUTAR:</span>
            <button onclick="updateModel('rot', -0.1)">↺ Putar Kiri</button>
            <button onclick="updateModel('rot', 0.1)">Putar Kanan ↻</button>
        </div>

        <div class="control-group">
            <span class="label">ZOOM:</span>
            <button onclick="updateModel('z', -1)">Mundur</button>
            <button onclick="updateModel('z', 1)">Maju</button>
        </div>
        
        <div style="font-size: 0.7rem; color: #aaa; margin-top:5px;">
            Gunakan tombol ini agar pas di tengah!
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import * as GaussianSplats3D from 'gaussian-splats-3d';

        const fileModel = 'Candi_Tikus_GS_2.splat'; 

        const viewer = new GaussianSplats3D.Viewer({
            'cameraUp': [0, 1, 0],
            'initialCameraPosition': [0, 0, 12], // Kamera mundur jauh
            'initialCameraLookAt': [0, 0, 0],
            'sharedMemoryForWorkers': false,
            'useBuiltInControls': true
        });

        window.candiMesh = null;
        
        // --- DATA AWAL (PERBAIKAN DARI SAYA) ---
        // Saya set GESER KANAN (X=4) dan PUTAR BALIK (Z=3.14 atau 180 derajat)
        let currentX = 4.0;
        let currentRotZ = Math.PI; // 3.14 radian = 180 derajat
        let currentZ = 0;

        viewer.addSplatScene(fileModel, {
            'splatAlphaRemovalThreshold': 5,
            'showLoadingUI': false
        })
        .then(() => {
            viewer.start();
            document.getElementById('loader').style.display = 'none';

            window.candiMesh = viewer.splatMesh;
            if (window.candiMesh) {
                applyTransform(); // Terapkan perbaikan otomatis saat mulai
                console.log("Auto-Fix applied!");
            }
        });

        function applyTransform() {
            if(!window.candiMesh) return;
            window.candiMesh.position.x = currentX;
            window.candiMesh.position.z = currentZ;
            window.candiMesh.rotation.z = currentRotZ;
            
            // Update teks status
            const rotDeg = Math.round(currentRotZ * (180/Math.PI));
            document.getElementById('status').innerText = 
                `Posisi X: ${currentX.toFixed(1)} | Rotasi Z: ${rotDeg}°`;
        }

        // Fungsi Tombol
        window.updateModel = function(type, val) {
            if (type === 'x') currentX += val;
            if (type === 'z') currentZ += val; // Geser maju mundur (bukan zoom kamera)
            if (type === 'rot') currentRotZ += val;
            applyTransform();
        };

    </script>
</body>
</html>
